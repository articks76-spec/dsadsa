<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redjin RP — Твой путь в криминальном мире</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,700;1,900&family=Inter:wght@300;400;700;900&display=swap');
        
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, h3, .logo-font { font-family: 'Exo 2', sans-serif; }

        /* Эффект падающего снега */
        .snow-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            background-image: url('https://www.transparenttextures.com/patterns/snow.png');
            opacity: 0.12;
            z-index: 10;
        }

        /* Иней и стекло (Glassmorphism) */
        .frost-card {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(230, 57, 70, 0.15);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Свечение текста Redjin */
        .text-glow {
            text-shadow: 0 0 15px rgba(230, 57, 70, 0.6);
        }

        /* Анимация градиента */
        .bg-red-gradient {
            background: linear-gradient(135deg, #e63946 0%, #9a031e 100%);
        }

        .custom-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .custom-input:focus {
            border-color: #e63946;
            background: rgba(230, 57, 70, 0.05);
            outline: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = FramerMotion;

        // --- Модальное окно ---
        const Modal = ({ isOpen, onClose, title, children }) => (
            <AnimatePresence>
                {isOpen && (
                    <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                        <motion.div 
                            initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }}
                            onClick={onClose}
                            className="absolute inset-0 bg-black/90 backdrop-blur-md"
                        />
                        <motion.div 
                            initial={{ scale: 0.8, y: 50, opacity: 0 }}
                            animate={{ scale: 1, y: 0, opacity: 1 }}
                            exit={{ scale: 0.8, y: 50, opacity: 0 }}
                            className="frost-card w-full max-w-lg p-8 rounded-2xl z-10 border-t-2 border-[#e63946]"
                        >
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-black uppercase italic tracking-tight">{title}</h2>
                                <button onClick={onClose} className="text-gray-500 hover:text-white transition text-2xl">✕</button>
                            </div>
                            {children}
                        </motion.div>
                    </div>
                )}
            </AnimatePresence>
        );

        const App = () => {
            const [modalInfo, setModalInfo] = useState(false);
            const [modalDownload, setModalDownload] = useState(false);

            return (
                <div className="relative min-h-screen">
                    <div className="snow-overlay"></div>

                    {/* Навигация */}
                    <header className="fixed top-0 w-full z-50 px-6 md:px-12 py-6 flex justify-between items-center bg-black/20 backdrop-blur-sm border-b border-white/5">
                        <div className="text-3xl font-black italic logo-font flex items-center gap-1">
                            <span className="text-white">RED</span>
                            <span className="text-[#e63946] text-glow">JIN</span>
                            <span className="ml-2 text-[10px] tracking-[0.4em] font-normal not-italic text-gray-400 border-l border-white/20 pl-3">ROLEPLAY</span>
                        </div>
                        <nav className="hidden md:flex gap-8 uppercase text-[11px] font-black tracking-[0.2em]">
                            <a href="#donate" className="hover:text-[#e63946] transition cursor-pointer">Донат</a>
                            <a href="#ucp" className="bg-[#e63946] px-6 py-2 rounded shadow-[0_5px_15px_rgba(230,57,70,0.3)] hover:scale-105 transition-transform">Личный Кабинет</a>
                        </nav>
                    </header>

                    {/* Hero Section */}
                    <section className="relative h-screen flex flex-col items-center justify-center text-center px-4">
                        <div className="absolute inset-0 bg-[url('https://images.wallpapersden.com/image/download/grand-theft-auto-v-fan-art_a2tuZ2mUmZqaraWkpJRmbmdlrWZnZ2U.jpg')] bg-cover bg-center opacity-30"></div>
                        <div className="absolute inset-0 bg-gradient-to-t from-[#0f0f0f] via-transparent to-[#0f0f0f]/80"></div>
                        
                        <motion.div 
                            initial={{ y: 30, opacity: 0 }} animate={{ y: 0, opacity: 1 }}
                            className="z-20"
                        >
                            <h3 className="text-[#e63946] font-bold tracking-[0.6em] mb-4 uppercase text-xs md:text-sm">Атмосфера праздника на Redjin</h3>
                            <h1 className="text-6xl md:text-9xl font-black uppercase italic mb-12 leading-none">
                                ТВОЯ <span className="text-[#e63946] text-glow">ИСТОРИЯ</span> <br/> 
                                <span className="text-4xl md:text-6xl font-light not-italic tracking-[0.3em]">НАЧИНАЕТСЯ ЗДЕСЬ</span>
                            </h1>

                            <div className="flex flex-col md:flex-row justify-center gap-5">
                                <a href="https://vk.com/@svircutq" target="_blank" className="px-10 py-4 bg-white/5 border border-white/10 hover:border-[#e63946] transition rounded font-black text-[11px] uppercase tracking-widest backdrop-blur-md">
                                    Связаться с нами
                                </a>
                                <button onClick={() => setModalInfo(true)} className="px-10 py-4 bg-white/5 border border-white/10 hover:border-[#e63946] transition rounded font-black text-[11px] uppercase tracking-widest backdrop-blur-md">
                                    Инфо о сервере
                                </button>
                                <button onClick={() => setModalDownload(true)} className="px-10 py-4 bg-red-gradient rounded font-black text-[11px] uppercase tracking-widest shadow-[0_0_40px_rgba(230,57,70,0.4)] hover:shadow-[#e63946]/60 transition-all">
                                    Начать играть
                                </button>
                            </div>
                        </motion.div>
                    </section>

                    {/* Donate System */}
                    <section id="donate" className="py-32 bg-[#0c0c0c] border-y border-white/5 px-4">
                        <div className="max-w-4xl mx-auto frost-card p-12 rounded-3xl">
                            <h2 className="text-4xl font-black uppercase italic mb-2">Магазин <span className="text-[#e63946]">Redjin</span></h2>
                            <p className="text-gray-500 mb-10 tracking-widest text-xs uppercase">Пополнение игрового счета</p>
                            
                            <div className="grid md:grid-cols-3 gap-6">
                                <input type="text" placeholder="Введите Ваш ник" className="custom-input p-4 rounded-xl text-sm" />
                                <input type="number" placeholder="Сумма (₽)" className="custom-input p-4 rounded-xl text-sm" />
                                <select className="custom-input p-4 rounded-xl text-sm text-gray-400">
                                    <option>Redjin Server #1</option>
                                    <option>Redjin Server #2</option>
                                </select>
                                <button className="md:col-span-3 py-5 bg-red-gradient rounded-xl font-black uppercase tracking-[0.2em] text-sm hover:brightness-110 shadow-lg transition">
                                    Оплатить заказ
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* UCP / Stats */}
                    <section id="ucp" className="py-32 px-4 max-w-7xl mx-auto">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-16 gap-4">
                            <div>
                                <h2 className="text-5xl font-black uppercase italic leading-none">Личный <br/><span className="text-[#e63946]">Кабинет</span></h2>
                            </div>
                            <div className="text-right text-gray-500 text-xs tracking-tighter uppercase">Статистика обновлена: только что</div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                            {[
                                { label: "Капитал", val: "₽ 2,850,000", sub: "Общий баланс" },
                                { label: "Репутация", val: "42 LVL", sub: "Опытный игрок" },
                                { label: "Транспорт", val: "MB CLS 63", sub: "Гос. номер: REDJIN" },
                                { label: "Организация", val: "Правительство", sub: "Губернатор штата" }
                            ].map((stat, i) => (
                                <motion.div whileHover={{ y: -5 }} key={i} className="frost-card p-8 rounded-2xl border-l-4 border-l-[#e63946]">
                                    <div className="text-[#e63946] text-[10px] font-black uppercase mb-3 tracking-widest">{stat.label}</div>
                                    <div className="text-2xl font-black italic mb-2 tracking-tight">{stat.val}</div>
                                    <div className="text-gray-500 text-[10px] uppercase font-bold">{stat.sub}</div>
                                </motion.div>
                            ))}
                        </div>
                    </section>

                    {/* Modals */}
                    <Modal isOpen={modalInfo} onClose={() => setModalInfo(false)} title="О Redjin RP">
                        <div className="space-y-6">
                            <div className="bg-white/5 p-4 rounded-lg border-l border-[#e63946]">
                                <h4 className="text-[#e63946] font-bold text-sm uppercase mb-1 italic">Почему мы?</h4>
                                <p className="text-xs text-gray-400 leading-relaxed text-justify italic">
                                    Redjin RP — это уникальный проект, где мы объединили суровый реализм и комфортный геймплей. Собственные разработки, эксклюзивные авто и стабильная экономика ждут тебя.
                                </p>
                            </div>
                            <div className="flex justify-between items-center bg-black/50 p-4 rounded-lg border border-white/5">
                                <span className="text-[10px] uppercase font-bold text-gray-500">IP Сервера</span>
                                <span className="font-mono text-[#e63946] font-black">play.redjin-rp.ru</span>
                            </div>
                        </div>
                    </Modal>

                    <Modal isOpen={modalDownload} onClose={() => setModalDownload(false)} title="Установка">
                        <div className="grid gap-4">
                            <a href="https://disk.yandex.ru/d/tHsRntPK2gqyoA" target="_blank" className="group flex items-center justify-between p-6 bg-red-gradient rounded-xl hover:scale-[1.02] transition-transform">
                                <div>
                                    <h4 className="font-black uppercase italic italic text-lg">Windows Launcher</h4>
                                    <p className="text-[10px] font-bold opacity-70">Автоматическая установка игры</p>
                                </div>
                                <span className="text-2xl group-hover:translate-x-2 transition-transform">→</span>
                            </a>
                            <div className="flex items-center justify-between p-6 bg-white/5 rounded-xl opacity-30 cursor-not-allowed">
                                <div>
                                    <h4 className="font-black uppercase italic text-lg">Mobile Client</h4>
                                    <p className="text-[10px] font-bold italic uppercase">В разработке (Скоро)</p>
                                </div>
                                <span className="text-[10px] font-black border border-white/20 px-2 py-1 rounded">CLOSE-BETA</span>
                            </div>
                        </div>
                    </Modal>

                    <footer className="py-20 text-center border-t border-white/5 bg-black/40">
                        <div className="text-xl font-black italic mb-4 opacity-40">RED<span className="text-[#e63946]">JIN</span></div>
                        <p className="text-[9px] text-gray-600 uppercase tracking-[0.4em]">Designed for premium players &copy; 2026 Redjin RP Global</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
